    <div class="container">
      <div class="row" id="form">
        <form class="form-buku">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">NAMA</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">EMAIL</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">ALAMAT</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="masukan alamat dengan benar"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">NO TELEPON</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder=" "
            />
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">KOMENTAR</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-12">
            <label for="inputState" class="form-label"
              >TUJUAN KUNJUNGAN WEB</label
            >
            <select id="inputState" class="form-select">
              <option selected>1. CARI PAKET WISATA</option>
              <option>2. BELANJA PRODUK UMKM</option>
            </select>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
